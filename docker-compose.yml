services:
  # NGINX Reverse Proxy
  nginx:
    image: nginx:1.27-alpine
    container_name: mobileshop-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
      - minio
    networks:
      - mobileshop-network

  # PostgreSQL Database (optimized for 4GB RAM)
  postgres:
    image: postgres:16-alpine
    container_name: mobileshop-db
    restart: unless-stopped
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    environment:
      POSTGRES_USER: mobileshop
      POSTGRES_PASSWORD: mobileshop_secret
      POSTGRES_DB: mobileshop
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    ports:
      - "127.0.0.1:5433:5432" # Local development access
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U mobileshop -d mobileshop" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mobileshop-network

  # MinIO Storage
  minio:
    image: minio/minio:latest
    container_name: mobileshop-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - mobileshop-network

  # MinIO Setup (creates buckets)
  minio-setup:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c " sleep 5 && mc alias set myminio http://minio:9000 minioadmin minioadmin123 && mc mb myminio/products --ignore-existing && mc mb myminio/repairs --ignore-existing && mc anonymous set download myminio/products && mc anonymous set download myminio/repairs && echo 'MinIO setup complete!' "
    networks:
      - mobileshop-network

  # NestJS Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mobileshop-backend
    restart: unless-stopped
    ports:
      - "127.0.0.1:3001:3001"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://mobileshop:mobileshop_secret@postgres:5432/mobileshop
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_USE_SSL=false
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - MINIO_PUBLIC_URL=https://smartphoneservice.be/storage
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mobileshop-network

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://smartphoneservice.be
        - NEXT_PUBLIC_MINIO_URL=https://smartphoneservice.be/storage
    container_name: mobileshop-frontend
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://smartphoneservice.be
      - NEXT_PUBLIC_MINIO_URL=https://smartphoneservice.be/storage
    depends_on:
      - backend
    networks:
      - mobileshop-network

networks:
  mobileshop-network:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
