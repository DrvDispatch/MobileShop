version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: mobileshop-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: mobileshop
      POSTGRES_PASSWORD: mobileshop_secret
      POSTGRES_DB: mobileshop
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U mobileshop -d mobileshop" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mobileshop-network

  # MinIO S3-Compatible Storage
  minio:
    image: minio/minio:latest
    container_name: mobileshop-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9002:9000" # API (external:internal)
      - "9003:9001" # Console (external:internal)
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - mobileshop-network

  # MinIO Setup - Creates default buckets
  minio-setup:
    image: minio/mc:latest
    container_name: mobileshop-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c " mc alias set myminio http://minio:9000 minioadmin minioadmin123; mc mb myminio/products --ignore-existing; mc mb myminio/repairs --ignore-existing; mc anonymous set download myminio/products; mc anonymous set download myminio/repairs; exit 0; "
    networks:
      - mobileshop-network

  # NestJS Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mobileshop-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://mobileshop:mobileshop_secret@postgres:5432/mobileshop
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - JWT_EXPIRES_IN=7d
      - FRONTEND_URL=http://localhost:3000
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - MINIO_USE_SSL=false
      - MINIO_BUCKET_PRODUCTS=products
      - MINIO_BUCKET_REPAIRS=repairs
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - GOOGLE_PLACES_API_KEY=${GOOGLE_PLACES_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - mobileshop-network

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:3001
    container_name: mobileshop-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:3001
    depends_on:
      - backend
    networks:
      - mobileshop-network

networks:
  mobileshop-network:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
