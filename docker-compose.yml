version: '3.8'

services:
  # Traefik Reverse Proxy & SSL
  traefik:
    image: traefik:v3.0
    container_name: mobileshop-proxy
    restart: unless-stopped
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.web.address=:80"
      - "--entryPoints.websecure.address=:443"
      # Global HTTP to HTTPS redirection
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=raoufi.saidmasoom@gmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"
    networks:
      - mobileshop-network

  # PostgreSQL Database (Private)
  postgres:
    image: postgres:16-alpine
    container_name: mobileshop-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: mobileshop
      POSTGRES_PASSWORD: mobileshop_secret
      POSTGRES_DB: mobileshop
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U mobileshop -d mobileshop" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mobileshop-network

  # MinIO S3-Compatible Storage (Private API, Public via Traefik /storage)
  minio:
    image: minio/minio:latest
    container_name: mobileshop-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - mobileshop-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.minio.rule=Host(`smartphoneservice.be`) && PathPrefix(`/storage`)"
      - "traefik.http.routers.minio.entrypoints=websecure"
      - "traefik.http.routers.minio.tls.certresolver=myresolver"
      - "traefik.http.routers.minio.priority=30"
      - "traefik.http.routers.minio.middlewares=minio-strip"
      - "traefik.http.middlewares.minio-strip.stripprefix.prefixes=/storage"
      - "traefik.http.services.minio.loadbalancer.server.port=9000"

  # MinIO Setup
  minio-setup:
    image: minio/mc:latest
    container_name: mobileshop-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c " mc alias set myminio http://minio:9000 minioadmin minioadmin123; mc mb myminio/products --ignore-existing; mc mb myminio/repairs --ignore-existing; mc anonymous set download myminio/products; mc anonymous set download myminio/repairs; exit 0; "
    networks:
      - mobileshop-network

  # NestJS Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mobileshop-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://mobileshop:mobileshop_secret@postgres:5432/mobileshop
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - JWT_EXPIRES_IN=7d
      - CORS_ORIGIN=https://smartphoneservice.be
      - FRONTEND_URL=https://smartphoneservice.be
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - MINIO_USE_SSL=false
      - MINIO_BUCKET_PRODUCTS=products
      - MINIO_BUCKET_REPAIRS=repairs
      - MINIO_PUBLIC_URL=https://smartphoneservice.be/storage
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - STRIPE_SUCCESS_URL=https://smartphoneservice.be/checkout/success
      - STRIPE_CANCEL_URL=https://smartphoneservice.be/checkout/cancel
      - RESEND_API_KEY=${RESEND_API_KEY}
      - RESEND_FROM_EMAIL=${RESEND_FROM_EMAIL:-SmartphoneService <noreply@send.smartphoneservice.be>}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_CALLBACK_URL=https://smartphoneservice.be/api/auth/google/callback
      - GOOGLE_GEMINI_API_KEY=${GOOGLE_GEMINI_API_KEY}
      - CLICKSEND_USERNAME=${CLICKSEND_USERNAME}
      - CLICKSEND_API_KEY=${CLICKSEND_API_KEY}
      - CLICKSEND_SENDER_ID=${CLICKSEND_SENDER_ID:-SmartSvc}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - mobileshop-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`smartphoneservice.be`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=myresolver"
      - "traefik.http.routers.backend.priority=20"
      - "traefik.http.services.backend.loadbalancer.server.port=3001"

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://smartphoneservice.be
        - NEXT_PUBLIC_MINIO_URL=https://smartphoneservice.be/storage
        - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
        - NEXT_PUBLIC_GOOGLE_CLIENT_ID=${NEXT_PUBLIC_GOOGLE_CLIENT_ID}
    container_name: mobileshop-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://smartphoneservice.be
      - NEXT_PUBLIC_MINIO_URL=https://smartphoneservice.be/storage
    depends_on:
      - backend
    networks:
      - mobileshop-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`smartphoneservice.be`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=myresolver"
      - "traefik.http.routers.frontend.priority=10"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"

networks:
  mobileshop-network:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
