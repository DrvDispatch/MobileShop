# PostgreSQL Configuration Optimized for 4GB RAM VPS
# Based on PGTune recommendations for small servers

# Connection Settings
max_connections = 50
superuser_reserved_connections = 3

# Memory Settings (optimized for 4GB total RAM)
shared_buffers = 512MB
effective_cache_size = 1536MB
maintenance_work_mem = 128MB
work_mem = 10MB

# Checkpoint Settings
checkpoint_completion_target = 0.9
wal_buffers = 16MB
min_wal_size = 100MB
max_wal_size = 1GB

# Planner Cost Settings
random_page_cost = 1.1
effective_io_concurrency = 200

# Parallel Query Settings (2 vCPUs assumed)
max_worker_processes = 2
max_parallel_workers_per_gather = 1
max_parallel_workers = 2
max_parallel_maintenance_workers = 1

# WAL Settings
wal_level = replica

# Logging
log_min_duration_statement = 1000
log_checkpoints = on
log_connections = on
log_disconnections = on

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Vacuum Settings
autovacuum = on
autovacuum_max_workers = 2
autovacuum_naptime = 60s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50

# Stats
track_activities = on
track_counts = on
